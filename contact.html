<body>
	<div class="wrapper">

					<a href="services.html" class="header__logo"><span>Logo</span></a>
					<div class="header__menu menu">
						<button type="button" class="menu__icon icon-menu"><span></span></button>
						<nav class="menu__body">
							<div class="menu__items">
								<a href="services.html" class="menu__item item-menu">
									<div class="item-menu__body">
										<h2 class="item-menu__title title">Services</h2>
										<div class="item-menu__link"><span>Go to Services</span></div>
									</div>
								</a>
								<a href="about.html" class="menu__item item-menu">
									<div class="item-menu__body">
										<h2 class="item-menu__title title">About Us</h2>
										<div class="item-menu__link"><span>Go to About Us</span></div>

		<main class="page">
			<section class="contact">
				<div class="contact__body">
					<div class="contact__container">
						<div class="contact__wrapper">
							<h2 class="contact__title title">Contact Us</h2>
							<div class="contact__text">
								<p>unlock your journey to growth</p>
							</div>

							<form action="#" class="contact__form form-contact">
								<div class="form-contact__body">
									<div class="inputBox">
										<input data-required required autocomplete="off" type="text" name="form[]" placeholder="" data-error="Error" class="form-contact__input input">
										<label>First name *</label>
									</div>
									<div class="inputBox">
										<input data-required required autocomplete="off" type="text" name="form[]" data-error="Error" class="form-contact__input input">
										<label>Last name *</label>
									</div>
									<div class="inputBox">
										<input data-required required autocomplete="off" type="text" name="form[]" data-error="Error" class="form-contact__input input">

										<label>Brand or company name *</label>
									</div>
									<div class="inputBox">
										<input data-required required autocomplete="off" type="text" name="form[]" data-error="Error" class="form-contact__input input">

										<label>Website of your company or brand *</label>
									</div>
									<div class="inputBox">
										<input data-required required autocomplete="off" type="text" name="form[]" data-error="Error" class="form-contact__input input">

										<label>Email Address *</label>
									</div>
									<div class="inputBox">
										<input data-required required autocomplete="off" type="text" name="form[]" data-error="Error" class="form-contact__input input">

										<label>How can we help you? *</label>
									</div>

								</div>
								<button type="submit" class="form-contact__button button button--fw"><span>Submit</span></button>

							</form>
						</div>

					</div>

				</div>

				<div class="contact__image">
					<picture><source srcset="img/contact/01.webp" type="image/webp"><img class="ibg" src="img/contact/01.jpg" alt="Image"></picture>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<!-- Стилі для body -->

	<div id="fls-preloader">
		<!-- Документація: https://template.fls.guru/template-docs/modul-preloader.html -->
		<!-- Стилі для прелоадера -->
		<!-- Скріпт прелоадера -->
		<script>
			function preloader() {
				const preloaderImages = document.querySelector('[data-preloader]') ? document.querySelectorAll('[data-preloader] img') : document.querySelectorAll('img');
				const preloaderContainer = document.querySelector('#fls-preloader');
				if (preloaderImages.length) {
					const preloaderTemplate = `
					<div class="fls-preloader">
						<div class="fls-preloader__body">
							<div class="fls-preloader__text">Driving Digital Growth</div>
						</div>
					</div>`;
					document.querySelector('html').insertAdjacentHTML("beforeend", preloaderTemplate);

					const preloader = document.querySelector('.fls-preloader');

					let imagesLoadedCount = counter = progress = 0;

					document.documentElement.classList.add('loading');
					document.documentElement.classList.add('lock');

					preloaderImages.forEach(preloaderImage => {
						const imgClone = document.createElement('img');
						if (imgClone) {
							imgClone.onload = imageLoaded;
							imgClone.onerror = imageLoaded;
							preloaderImage.dataset.src ? imgClone.src = preloaderImage.dataset.src : imgClone.src = preloaderImage.src;
						}
					});

					function setValueProgress(progress) {
						// showPecentLoad ? showPecentLoad.innerText = `${progress}%`: null;
						// showLineLoad ? showLineLoad.style.width = `${progress}%` : null;
					}

					function imageLoaded() {
						imagesLoadedCount++;
						progress = Math.round((100 / preloaderImages.length) * imagesLoadedCount);
						const intervalId = setInterval(() => {
							counter >= progress ? clearInterval(intervalId) : setValueProgress(++counter);
							counter >= 100 ? addLoadedClass() : null;
						}, 10);
					}

					function addLoadedClass() {
						const minimumDuration = 3000; // 5 seconds
						const currentTime = new Date().getTime();
						const elapsedTime = currentTime - startTime;

						if (elapsedTime < minimumDuration) {
							setTimeout(() => {
								document.documentElement.classList.add('loaded');
								document.documentElement.classList.remove('lock');
								document.documentElement.classList.remove('loading');
								preloader.remove();
								preloaderContainer.remove();
							}, minimumDuration - elapsedTime);
						} else {
							document.documentElement.classList.add('loaded');
							document.documentElement.classList.remove('lock');
							document.documentElement.classList.remove('loading');
							preloader.remove();
							preloaderContainer.remove();
						}
					}

					const startTime = new Date().getTime();
				} else {
					preloaderContainer.remove();
				}
			}
			preloader();
		</script>


	</div>

	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js?_v=20240318125619"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js?_v=20240318125619"></script>
